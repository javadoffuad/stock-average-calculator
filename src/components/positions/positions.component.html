<style>
  :host {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .title {
    margin-bottom: 10px;
  }
</style>

@let _instruments = instruments();

<h2 tuiTitle="m" class="title">Открытые позиции</h2>

@for (position of positionShares(); track position.ticker) {
  @let instrument = position | findInstrument : _instruments;
  <app-position-item [position]="position" [instrument]="instrument" />
}
